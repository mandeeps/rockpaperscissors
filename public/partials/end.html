<div id="end" ng-controller="Final">
  <ul>
    <li>{{name}} chose: {{choice}}</li>
    <li>Computer chose: {{comp}}</li>
  </ul>
  <p>{{message}}</p>
  <p>{{scores}}</p>
  <button class="btn btn-primary" ng-click="click()">Play Again!</button>
  <br>
  <br>
  <ul ng-repeat="player in db">
  	<li>{{player.name}} won {{player.winCount}} times</li>
  </ul>

</div>
